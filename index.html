<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Bookshop</title>
</head>
<body>
    <div class="container">
        <div class="container_content">
            <header class="header">
                <nav class="header__navigation">
                    <div class="header__logo">
                        <p class="header__logo_text">Bookshop</p>
                    </div>
                    <ul class="header__links hide">
                        <li class="hrader__link">
                            <a class="header__link_item header__active" href="#">books</a>
                        </li>
                        <li class="hrader__link">
                            <a class="header__link_item" href="#">audiobooks</a>
                        </li>
                        <li class="hrader__link">
                            <a class="header__link_item" href="#">Stationery & gifts</a>
                        </li>
                        <li class="hrader__link">
                            <a class="header__link_item" href="#">blog</a>
                        </li>
                    </ul>
                    <div class="header__menu-mob">Меню</div>
                    <ul class="header__icons">
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/profile.svg" alt="profile">
                            </a>  
                        </li>
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/search.svg" alt="search">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/basket.svg" alt="basket">
                                <span class="header__purchase-counter"></span>
                            </a>    
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="slider">
                <div class="slider__container">
                    <div class="slider__tape">
                        <img src="src/image/slider/slide_1.png" alt="banner">
                        <img src="src/image/slider/slide_2.png" alt="banner">
                        <img src="src/image/slider/slide_3.png" alt="banner">
                    </div>
                </div>
                <a href="#" class="slider__card-link_violet">Change <br> old book <br> on new</a>
                <a href="#" class="slider__card-link_pink">top <br> 100 <br> books <br> 2022</a>
                <div class="header__control-panel">
                    <button class="header__dot-button header__dot-button_active"></button>
                    <button class="header__dot-button"></button>
                    <button class="header__dot-button"></button>
                </div>
            </section>
            <section class="book-list">
                <aside class="book-list__menu">
                    <ul>
                        <li class="book-list_section active">
                            <button class="book-list__button book-list__button_active" data-category="Architecture">Architecture</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Art & Fashion">Art & Fashion</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Biography">Biography</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Business">Business</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Crafts & Hobbies">Crafts & Hobbies</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Drama">Drama</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Fiction">Fiction</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Food & Drink">Food & Drink</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Health & Wellbeing">Health & Wellbeing</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="History & Politics">History & Politics</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Humor">Humor</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Poetry">Poetry</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Psychology">Psychology</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Science">Science</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Technology">Technology</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button" data-category="Travel & Maps">Travel & Maps</button>
                        </li>
                    </ul>
                </aside>
                <div class="book-list__content">
                </div>
                <button class="book-list__load">Load more</button>
            </section>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
