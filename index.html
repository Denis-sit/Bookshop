<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Bookshop</title>
</head>
<body>
        <div class="container">
            <header class="header">
                <nav class="header__navigation">
                    <div class="header__logo">
                        <p class="header__logo_text">Bookshop</p>
                    </div>
                    <ul class="header__links">
                        <li class="hrader__link"><a class="header__link_item header__active" href="#">books</a></li>
                        <li class="hrader__link"><a class="header__link_item" href="#">audiobooks</a></li>
                        <li class="hrader__link"><a class="header__link_item" href="#">Stationery & gifts</a></li>
                        <li class="hrader__link"><a class="header__link_item" href="#">blog</a></li>
                    </ul>
                    <ul class="header__icons">
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/profile.svg" alt="profile">
                            </a>  
                        </li>
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/search.svg" alt="search">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__img-link">
                                <img class="header__img" src="src/image/icon/basket.svg" alt="basket">
                            </a>    
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="slider">
                <div class="slider__container">
                    <div class="slider__tape">
                        <img src="src/image/slider/slide_1.png" alt="banner">
                        <img src="src/image/slider/slide_2.png" alt="banner">
                        <img src="src/image/slider/slide_3.png" alt="banner">
                    </div>
                </div>
                <a href="#" class="slider__card-link_violet">Change <br> old book <br> on new</a>
                <a href="#" class="slider__card-link_pink">top <br> 100 <br> books <br> 2022</a>
                <div class="header__control-panel">
                    <button class="header__dot-button header__dot-button_active"></button>
                    <button class="header__dot-button"></button>
                    <button class="header__dot-button"></button>
                </div>
            </section>
            <section class="book-list">
                <aside class="book-list__menu">
                    <ul>
                        <li class="book-list_section active">
                            <button class="book-list__button book-list__button_active">Architecture</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Art & Fashion</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Biography</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Business</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Crafts & Hobbies</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Drama</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Fiction</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Food & Drink</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Health & Wellbeing</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">History & Politics</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Humor</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Poetry</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Psychology</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Science</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Technology</button>
                        </li>
                        <li class="book-list_section">
                            <button class="book-list__button">Travel & Maps</button>
                        </li>
                    </ul>
                </aside>
                <button class="book-list__load">Load more</button>
            </section>
        </div>
    <script src="dist/main.js"></script>
</body>
</html>
